version: '3.8'

services:
  cambodia-geocoding:
    build: .
    image: cambodia-geocoding
    container_name: cambodia-geocoding-api
    ports:
      - "3030:8080"
    environment:
      - PBF_URL=https://download.geofabrik.de/asia/cambodia-latest.osm.pbf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    volumes:
      - nominatim-data:/var/lib/postgresql/data
      - nominatim-flatnode:/nominatim/flatnode

volumes:
  nominatim-data:
  nominatim-flatnode: